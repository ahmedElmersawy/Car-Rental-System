<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
</head>
<body>
    <h1>Add a New Car</h1>
    <form id="addCarForm">
        <label for="plate_id">Plate ID:</label>
        <input type="text" id="plate_id" name="plate_id"><br>
        <label for="model">Model:</label>
        <input type="text" id="model" name="model"><br>
        <label for="color">Color:</label>
        <input type="text" id="color" name="color"><br>
        <label for="rent_price">Rent Price:</label>
        <input type="number" step="0.01" id="rent_price" name="rent_price"><br>
        <label for="car_status">Status:</label>
        <input type="text" id="car_status" name="car_status"><br>
        <button type="submit">Add Car</button>
    </form>

    <script>
        document.getElementById('addCarForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const plate_id = document.getElementById('plate_id').value;
            const model = document.getElementById('model').value;
            const color = document.getElementById('color').value;
            const rent_price = document.getElementById('rent_price').value;
            const car_status = document.getElementById('car_status').value;

            fetch('/addCar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ plate_id, model, color, rent_price, car_status })
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                document.getElementById('addCarForm').reset();
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
